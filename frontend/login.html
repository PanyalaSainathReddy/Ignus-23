  <body>
    <button id="home">
      <img src="./static/ignus icon.png" />
    </button>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="sign_up_form">

          <h1>Create Account</h1>
          <input type="text" placeholder="First Name" id="first_name" required />
          <input type="text" placeholder="Last Name" id="last_name" />
          <input type="email" placeholder="Email" id="email_sign_up" required />
          <input type="password" placeholder="Password" id="password_sign_up" required />
          <input type="password" placeholder="Confirm Password" onkeyup="matchPassword()" id="confirm_password_sign_up" required />
          <span id='message'></span>
          <br />
          <button disabled type="submit">Sign Up</button>

          <p style="margin: 15px 0px;">OR</p>
          
          <div type="button" class="google-btn" id="google_sign_up_button">
            <div class="google-icon-wrapper">
              <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text" style="margin: 10px 7px 0 0;"><b>Sign up with Google</b></p>
          </div>

        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" id="sign_in_form">

          <h1>Sign in</h1>
          <input type="email" placeholder="Email" id="email_sign_in" required />
          <input
            type="password"
            placeholder="Password"
            id="password_sign_in"
            required
          />
          <br />
          <button disabled type="submit">Sign in</button>

          <p style="margin: 15px 0px;">OR</p>
          
          <div type="button" class="google-btn" id="google_sign_in_button">
            <div class="google-icon-wrapper">
              <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text" style="margin: 10px 10px 0 0;"><b>Sign in with Google</b></p>
          </div>

        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Welcome Back!</h2>
            <br />
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h2>Hello there.</h2>
            <p>Join the Ignus Family today !</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div class="form">
      <div class="button_container">
        <div class="button_1" id="button_1">
          <p>Login</p>
        </div>
        <div class="button_2" id="button_2">
          <p>Sign Up</p>
        </div>
      </div>
      <div class="form_container">
      <div class="login_form" id="login_form">
        <form id="mob_sign_in_form">
          <h1>Login</h1>
          <br /><input id="mob_email_sign_in" type="text" placeholder="Email" />
          <input id="mob_password_sign_in" type="password" placeholder="Password" /><br />
          <button disabled type="submit">Login</button>

          <p style="margin: 15px 0px; text-align: center;">OR</p>
            
          <div type="button" class="google-btn" id="mob_google_sign_in_button">
            <div class="google-icon-wrapper">
              <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text" style="margin: 10px 10px 0 0;"><b>Sign in with Google</b></p>
          </div>
        </form>
      </div>

      <div class="SignUp_form" id="SignUp_form">
        <form  id="mob_sign_up_form">
          <h1>Sign Up</h1>
          <input id="mob_first_name" type="text" placeholder="First Name" />
          <input id="mob_last_name" type="text" placeholder="Last Name" />
          <input id="mob_email_sign_up" type="email" placeholder="Email" />
          <input id="mob_password_sign_up" type="password" placeholder="Password" />
          <input id="mob_confirm_password_sign_up" type="password" onkeyup="matchPassword()" placeholder="Confirm Password" required />
          <span id='mob_message'></span>
          <button disabled type="submit" style="margin-top: 10px;">Sign Up</button>

          <p style="margin: 5px 0px; text-align: center;">OR</p>
            
          <div type="button" class="google-btn" id="mob_google_sign_up_button">
            <div class="google-icon-wrapper">
              <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text" style="margin: 10px 7px 0 0;"><b>Sign up with Google</b></p>
          </div>
        </form>
      </div>
    </div>
    </div>

    <div id="snackbar">Registrations are Closed!</div>

    <script src="login.js"></script>
